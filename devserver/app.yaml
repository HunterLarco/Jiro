application: meetjiro
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: images/favicon.ico
  upload: images/favicon\.ico
- url: /images
  static_dir: images
- url: /resources
  static_dir: resources

- url: /jirohandle/.*
  script: Jiro.Handle.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"

builtins:
- deferred: on